<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon's Says</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <audio id="clip1">
      <!-- <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" /> -->
      <source src="https://www.mathsisfun.com/images/sounds/simon1.mp3" />
    </audio>
    <audio id="clip2">
      <!-- <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" /> -->
      <source src="https://www.mathsisfun.com/images/sounds/simon2.mp3" />
    </audio>
    <audio id="clip3">
      <!-- <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" /> -->
      <source src="https://www.mathsisfun.com/images/sounds/simon3.mp3" />
    </audio>
    <audio id="clip4">
      <!-- <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" /> -->
      <source src="https://www.mathsisfun.com/images/sounds/simon4.mp3" />
    </audio>
    <audio id="win">
      <!-- <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" /> -->
      <source src="https://www.mathsisfun.com/images/sounds/up.mp3" />
    </audio>
    <audio id="wrong">
      <!-- <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" /> -->
      <source src="./asset/wrong.wav" />
    </audio>
  </head>
  <body>
    <main>
      <div class="score">
        <label>Attempts left: </label>
        <span class="attmepts">3</span>
      </div>
      <div class="container">
        <div class="score_container">Press</div>
        <div class="tiles tile1" id="n1"></div>
        <div class="tiles tile2" id="n2"></div>
        <div class="tiles tile3" id="n3"></div>
        <div class="tiles tile4" id="n4"></div>
      </div>
      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body mx-auto">
              <label>Game Over. Your score is </label>
              <span id="model-text">0</span>
            </div>
            <div class="modal-footer mx-auto">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
